<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Domínio</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="card">
        <img src="imagemcapa.png" alt="REGISTROS.BR">
        <div class="conteudo">
            <h1>Comprar Domínio</h1>
            <p>Aqui você pode realizar seus sonhos e ter seu próprio domínio na internet!</p>
            <div class="plano-box">
                <img class="icone-cifrao" src="cifrao.png" alt="Ícone de cifra">
                <div class="plano-detalhes">
                    <h3>Plano Anual</h3>
                    <p>R$39,99</p>
                </div>
                <a href=".">Mudar</a>
            </div>
            <button class="botao-pagamento">Seguir para pagamento</button>
            <a class="cancelar-pedido">Cancelar Pedido</a>
        </div>
    </div>
</body>
</html>
